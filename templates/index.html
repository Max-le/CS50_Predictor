{% extends "layout.html" %}

{% block title %}
Upcoming matches in Bundesliga
{% endblock %}

{% block main %}
<h1>Welcome to Predictor ⚽️ ! </h1> <br>
<div id='league_info'>
  <img id='league_logo' src="https://media.api-football.com/leagues/8.png" alt="League logo">
</div>
<h3>Upcoming matches</h3>
{% for fixture in fixtures%}
<div class="container" style="border-style:solid;border-width: 1px; margin-bottom: 10px;" >
  <div class="row">
    <div class="col-sm">
      {{fixture["homeTeam"]}}
    </div>
    <div class="col-sm-2">
      <span>VS.</span>
    </div>
    <div class="col-sm">
      {{fixture['awayTeam']}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <form action="/placebet" method="post" id="form_bet{{fixture['fixture_id']}}">
        <input hidden='true' name="id" value="{{fixture['fixture_id']}}"/>
      </form >
      <button class="btn btn-success" type="submit" form="form_bet{{fixture['fixture_id']}}">Place bet</button>
    </div>
    
  </div>
</div>
{% endfor %}
</div>



</table>

{% endblock %}
